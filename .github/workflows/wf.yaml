---
name: Test workflow

on:
  workflow_call:
    inputs:
      PBS:
        description: "Pre-build script path"
        required: false
        default: ""
        type: string

jobs:
  process-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ${{ fromJSON(inputs.PBS).* }}

    steps:
      - uses: actions/checkout@v4
      - name: Echo stuff
        run: |
          echo ${{ matrix.version }}
          echo ${{ matrix.version.* }}
